<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    <h:head>
        <title>Auto Complete</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="messages" showDetail="true"/>

            <p:autoComplete value="#{autoCompleteBean.selectedItem}"
                            completeMethod="#{autoCompleteBean.completeItem}"
                            var="item" itemLabel="#{item.name}"
                            itemValue="#{item}" converter="itemConvert"/>

            <p:commandButton value="Submit" update="item messages" />

            <h:outputText id="item" value="Selected: #{autoCompleteBean.selectedItem.name}" />
        </h:form>
    </h:body>
</html>
